<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">    
                  <div class="mb-md-5 mt-md-4 pb-5">  
                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                    <p class="text-white-50 mb-5">Please fill in the required form</p>    
                    <div class="form-outline form-white mb-4">
                      <input type="username" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="username" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Email</label>
                      </div>    
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="phoneNumber" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Phone Number</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="address" id="typeEmailX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Address</label>
                    </div>    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>     
                  </div>     
                  <div>
                    <p class="mb-0">Already have an account? <a href="#!" class="text-white-50 fw-bold">Sign In</a>
                    </p>
                  </div>    
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>

<style>
.gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(107, 17, 203, 0), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgb(17, 203, 101), rgba(37, 117, 252, 1))
}
</style>


<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
