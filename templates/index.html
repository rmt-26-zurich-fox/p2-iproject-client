<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BREAKING NEWS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

  <body style="background: beige">
    <div id="app">
      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        id="navbar"
        style="background-color: aqua"
        v-if="isLogin"
      >
        <div class="container-fluid">
          <a class="navbar-brand">Breaking News</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  id="homePage"
                  href=""
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  @click="menu ='dropdown'"
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Action
                </a>
                <ul class="dropdown-menu" v-if="menu ==='dropdown'">
                  <li>
                    <a
                      class="dropdown-item"
                      id="btnCreate"
                      href=""
                      @click="menu === 'createNews'"
                      >Create News</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="findUser" href="">Your News</a>
                  </li>
                </ul>
              </li>
            </ul>
            <button
              class="btn btn-danger"
              type="submit"
              id="logout"
              @click.prevent="handleLogout"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>

                        <label for="exampleFormControlInput1" class="form-label"

                        >

                          class="form-control"

        <!-- --socmed login-- -->
        <section id="loginpage" class="container" v-if="menu === 'sosmedLogin'">
          <h2>SOSIAL MEDIA LOGIN TIDAK MUNCUL</h2>
          <div
            id="buttonDiv"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-login_uri="https://your.domain/your_login_endpoint"
            data-auto_prompt="false"
          ></div>
        </section>

        <!-- register form -->
        <section
          id="createUser"
          style="margin-top: 1em"
          class="container"
          v-if="menu === 'register'"
        >
          <form @submit.prevent="handleRegister">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input
                  v-model="newUser.inputEmail"
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Email"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input
                  v-model="newUser.inputPassword"
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                />
              </div>
            </div>
            <button
              type="submit"
              style="margin-top: 1em"
              class="btn btn-primary"
            >
              Submit
            </button>
            <button
              @click.prevent="menu = 'login'"
              type="button"
              id="loginPage"
              style="margin-top: 1em"
              class="btn btn-light"
            >
              Back
            </button>
          </form>
        </section>
      </div>

      <div v-if="isLogin">
        <!-- create form -->
        <section
          id="createForm"
          style="margin-top: 1em"
          class="container"
          v-if="menu === 'createNews'"
        >
          <form>
            <div class="container my-3">
              <div class="row">
                <div class="card" style="background: blanchedalmond">
                  <div class="card-body">
                    <div class="container">
                      <h1 class="text-center">Create News</h1>
